<template>
    <lightning-card icon-name="standard:task">
        <div slot="title">{task.Subject}</div>
        <div class="slds-card__body slds-card__body_inner">
            <dl>
                <dt>Owner:</dt>
                <dd class="ownerName">{task.Owner.Name}</dd>
                <dt>Due Date:</dt>
                <dd class="dueDate">{task.ActivityDate}</dd>
                <dt>Comments:</dt>
                <dd class="description">{taskDescription}</dd>
            </dl>
            <template if:true={editing}>
                <lightning-button-icon icon-name="utility:close" onclick={handleCancel}></lightning-button-icon>
                <lightning-button-icon icon-name="action:check" onclick={handleSave}></lightning-button-icon>
                <lightning-textarea
                    name="editTaskDescription"
                    label="Update Comments"
                    max-length="500"
                    onchange={handleDescChange}
                    value={taskDescription}>
                </lightning-textarea>
            </template>
        </div>

        <div slot="actions">
            <lightning-button-icon icon-name="utility:edit" onclick={handleEdit}>Edit</lightning-button-icon>
        </div>
    </lightning-card>
</template>
